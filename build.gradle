buildscript {
  repositories {
    jcenter()
    mavenCentral()
  }
}

plugins {
  id "io.ratpack.ratpack-java" version "0.9.9"
  id "com.github.johnrengelman.shadow" version "1.1.2"
  id "org.xtend.xtend" version "0.2.2"
}


repositories {
  jcenter()
  mavenCentral()
}


dependencies {
  compile 'org.eclipse.xtend:org.eclipse.xtend.lib:2.6.+'
  runtime "org.slf4j:slf4j-simple:1.7.5"
}

task wrapper(type: Wrapper) {
  gradleVersion = '2.1'
}
